<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../JS/Week5lab.js"></script>
    <title>Week 5 Lab</title>
</head>
<body>
    <p id="coolThing">What time is it?</p>
    <button onClick="checkResponse('morning')">Morning</button>
    <button onClick="checkResponse('afternoon')">Afternoon</button>
    <button onClick="checkResponse('evening')">Evening</button>
    <script>
    let time = 0;
    function checkResponse(time) { console.log(time);
    if(time > 0 || time < 12); {
        document.innerHTML('coolThing') = "It is the morning.";
    }
}
    </script>
</body>
</html>

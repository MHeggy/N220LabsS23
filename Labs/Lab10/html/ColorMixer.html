<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Mixer</title>
</head>
<body>
    <div id="colorDiv" style="background-color: black; width: 100px; height: 100px;"></div>
    <div id="colorDisplay"></div>
    <div id="button-div-r">
        <button class="red" data-value="1">Red +1</button>
        <button class="red" data-value="5">Red +5</button>
        <button class="red" data-value="10">Red +10</button>
    </div>
    <div id="button-div-g">
        <button class="green" data-value="1">Green +1</button>
        <button class="green" data-value="5">Green +5</button>
        <button class="green" data-value="10">Green +10</button>
    </div>
    <div id="button-div-b">
        <button class="blue" data-value="1">Blue +1</button>
        <button class="blue" data-value="5">Blue +5</button>
        <button class="blue" data-value="10">Blue +10</button>
    </div>
    <script src="../js/ColorMixer.js"></script>
</body>
</html>
